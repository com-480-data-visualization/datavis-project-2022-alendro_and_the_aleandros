<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<style>#map { width: 1500px; height: 750px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>


<div id='map'>

	<input id="slider" type="range" min="2010" max="2017" value="2010" step="1" />
	<span id="range">2010</span>
</div>

<script type="text/javascript" src="choropleth/topo/ukDistricts.js"></script>


<script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>

<script type="text/javascript">

	var map = L.map('map').setView([54.605, -3.4], 6); //[37.8, -96]

	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
        var year = document.getElementById("range").innerHTML;
        if(year != 2010){ var percent = (props.counts[year]-props.counts[year-1])/props.counts[year-1]*100}
		this._div.innerHTML = '<h4>Pubs per District</h4>' +  (props ?
            '<b>' + props.lad09nm + '</b><br />' + props.counts[year] + ' pubs in ' + year +
            (year != 2010 ? ' (' + percent.toFixed(2) + '% yearly ' + (percent>=0 ? 'increase':'decrease') + ')' : ' ')
            : 'Hover over a district');
	};

	info.addTo(map);

    const color_scale = d3.scaleLog()
        .range(["hsl(50,90%,90%)", "hsl(357,60%,40%)"])
        .interpolate(d3.interpolateHclLong);

    color_scale.domain([5, 565]);

	// get color depending on population density value
	function getColor(d) {
        return color_scale(d)
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.9,
			fillColor: getColor(feature.properties.counts[2010])
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	/* global districtsData */
	geojson = L.geoJson(districtsData, {
		style: style,
		onEachFeature: onEachFeature
    }).addTo(map);

	// TODO map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend');
		var grades = [0, 20, 30, 50, 70, 100, 150, 200, 300, 400, 500];
		var labels = [];
		var from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

    legend.addTo(map);

    function restyleLayer(year) {
        geojson.eachLayer(function(featureLayer) {
            count_for_year = featureLayer.feature.properties.counts[year]

            featureLayer.setStyle({
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.9,
                fillColor: getColor(count_for_year)
            });
        });
    }
    
    d3.selectAll("input").on("change", function change() {
                var value = this.value;
                restyleLayer(value);
            });

</script>

<script type="text/javascript">
    onload = function() {
      var $ = function(id) { return document.getElementById(id); };
      $('slider').oninput = function() { $('range').innerHTML = this.value; };
      $('slider').oninput();
    };    
</script>


</body>
</html>
