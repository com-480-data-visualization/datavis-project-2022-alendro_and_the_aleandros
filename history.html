<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/historyStyle.css">

    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>

    <div>
        <i class="arrow"></i>
    </div>
    <script src="js/goingback.js"></script>
</head>
<body>


<svg id="map-plot" viewBox="0 0 1000 550" width="1000" height="550">
	<style>
		.district {
			stroke: rgb(25, 25, 25);
            stroke-width: 1px;
            opacity: 1;
		}

		.district-label {
			fill: white;
			text-anchor: middle;
			font-size: 10pt;
		}
	</style>
</svg>

<input id="slider" type="range" min="2010" max="2017" value="2010" step="1" />
<span id="range">2010</span>

<script src="lib/d3.min.js"></script>
<script src="lib/topojson.min.js"></script>
<script src="js/history.js"></script>
<script type="text/javascript">
	
onload = function() {
  var $ = function(id) { return document.getElementById(id); };
  $('slider').oninput = function() { $('range').innerHTML = this.value; };
  $('slider').oninput();
};

</script>
</body>
</html>
